<div id="enterPlayerInfo" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id="playerInfo" class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <h5 id="playerNbr1"></h5>
              <form>
                <div class="radio">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm-4">
                        <input type="radio" id="p1RadioName" name="p1Radio"/>
                        <label for="p1RadioName"></label>
                      </div>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="player1InputName">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="radio">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm-12">
                        <input type="radio" id="p1RadioComputer" name="p1Radio"/>
                        <label for="p1RadioComputer"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-6">
              <h5 id="playerNbr2"></h5>
              <form>
                <div class="radio">
                  <div class="container-fluid">
                    <div class="row">

                      </div>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="player2InputName">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="radio">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm-12">
                        <input type="radio" id="p2RadioComputer" name="p2Radio"/>
                        <label for="p2RadioComputer"></label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="radio">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm-12">
                        <input type="radio" id="p2RadioNone" name="p2Radio"/>
                        <label for="p2RadioNone"></label>
                      </div>
                    </div>
                  </div>
                </div>    
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="playerInfoOk" type="button" class="btn btn-success" data-dismiss="modal">
            <span class="glyphicon glyphicon-ok"></span>

    </div>
